    <body>

      <div class="container" id="content">
        <div class="page-header">
          <h1 id="since" title="Fri Feb 24 12:00:44 2017 +0000" datetime="2017-02-24T12:00:44+00:00">
            Too much time
          </h1>
        </div>
        <p>
          has elapsed since <a href="https://gsuiteupdates.googleblog.com/2017/02/google-hangouts-temporary-issues-with-firefox.html">Google said Hangouts phone and video calls in Firefox are "temporarily" not supported</a>.
        </p>

        </p>
      </div>

      <script src="js/moment.min.js"></script>
      <script src="js/moment-precise-range.min.js"></script>
      <script>
        var announced = moment.utc('2017-02-24T12:00:44+00:00'); //.startOf('day');
        var since = document.getElementById('since');
        var render = function() {
          var now = moment(); //.startOf('day');
          since.innerHTML = moment.preciseDiff(announced, now);
        }
        render();
        this.interval = setInterval(render, 1000);
      </script>
